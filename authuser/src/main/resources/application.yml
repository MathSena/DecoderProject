server:
  port: 8087

spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/ead-authuser
    username: eaduser
    password: eadpass
    driver-class-name: org.postgresql.Driver
  config:
    encoding: UTF-8

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

ead:
  api:
    url:
      course: 'http://ead-course-service/ead-course'

eureka:
  client:
    serviceUrl:
      defaultZone: 'http://localhost:8761/eureka'
  instance:
    hostname: localhost